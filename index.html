<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="lib/chartist/chartist.min.css">
  <link href="https://unpkg.com/tabulator-tables@4.0.5/dist/css/tabulator.min.css" rel="stylesheet">

  <script src='lib/d3.js'></script>
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.0.5/dist/js/tabulator.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/1.51.1/plotly-basic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="jumbotron text-center">
    <h1>Stage 2 Optioneering Tool</h1>
  </div>

  <div class="container">

    <input type="range" class="custom-range" id="slider1" value="1" min="1" max="100"
      oninput="ageOutputId.value = slider1.value">
    <output name="ageOutputName" id="ageOutputId">1</output>

    <br></br>

    <!-- *** User Controls  -->
    <h3>User Controls</h3>
    <div class="row">
      <br></br>

      <div class="col-lg-4"> Choose Primary Span: <span id="output1"></span> (m)
        <input type="range" class="custom-range" id="customRange1" min="0" value="0" step="1">
      </div>

      <div class="col-lg-4"> Choose Secondary Span: <span id="output2"></span> (m)
        <input type="range" class="custom-range" id="customRange2" min="0" value="0" step="1">
      </div>

      <div class="col-lg-4"> Choose Beam Depth: <span id="output3"></span> (mm)
        <input type="range" class="custom-range" id="customRange3" min="0" value="0" step="1">
      </div>

    </div>
    <br></br>

    <!-- *** Graphs  -->
    <div class="row">
      <div class="col-lg-6">
        <h3>Embodied Carbon: Total</h3>
        <div id='Plotly1'> </div>
      </div>

      <div class="col-lg-6">
        <h3>Embodied Carbon: By Material</h3>
        <div id='Plotly2'> </div>
      </div>
    </div>

    <br></br>

    <div class="row">
      <div class="col-lg-12">
        <h3>Embodied Carbon: All Options</h3>
        <div id='myDiv'> </div>
      </div>
    </div>
  </div>


  <script src="src/s2Optioneeringv01.js"></script>

</body>

</html>
